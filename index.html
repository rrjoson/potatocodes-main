	<script>
    $(function(){

    	
        $("#typed").typed({ 
            stringsElement: $('#typed-strings'),
            //strings: ["Typed.js ^1000 is a jQuery plugin.", "It tyops out", "It types out sentences.", "And then deletes them.", "Try it out!"],
            typeSpeed: 30,
            backDelay: 3000,
            loop: true,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            preStringTyped: function() {colorChange();},
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function colorChange() {
    	var color;
	    var x = Math.floor((Math.random() * 3) + 1);

	    switch (x) {
	    case 3:
	        color = "#1393cb";
	        break;
	    case 1:
	        color = "#d32f3f";
	        break;
	    case 2:
	        color = "#faae1e";
	        break;
	    }

	    $("#typed").css('color', color);
	    
	}

    function newTyped(){ 
    	/* A new typed object */

    function foo(){ console.log("Callback");}
